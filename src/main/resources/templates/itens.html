<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Itens de Compra</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Itens de Compra</h1>

        <table class="table table-striped mt-4" id="tabelaItensCompra">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Responsável</th>
                    <th>Status</th>
                    <th>Atualizar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão preenchidas via JavaScript -->
            </tbody>
        </table>

        <!-- Botões de navegação -->
        <div class="mt-4">
            <form th:action="@{/principal}" method="GET" style="display: inline-block;">
                <button type="submit" class="btn btn-secondary">Voltar</button>
            </form>
            <form th:action="@{/cadastrar-item-compra}" method="GET" style="display: inline-block;">
                <button type="submit" class="btn btn-primary">Cadastrar Novo Item de Compra</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/itemCompraScript.js"></script>
</body>
</html>
