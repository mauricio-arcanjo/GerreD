<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - GerreD Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center my-5">Gerred, Seu gerenciador residencial</h1>
                
                <h2 class="text-center my-5">Login</h2>
                <!-- Formulário de Login -->
                <form th:action="@{/autentica}" method="POST" class="form-group">
                    <div class="form-group">
                        <input type="email" name="email" id="txtEmail" placeholder="Email" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="senha" id="pswSenha" placeholder="Senha" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Autenticar</button>
                </form>
                
                <!-- Formulário para Cadastrar -->
                <form th:action="@{/cadastrar-usuario}" method="GET" class="mt-3">
                    <button type="submit" class="btn btn-secondary btn-block">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
